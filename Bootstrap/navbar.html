<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <h1 class="display-3">Bootstrap Magic</h1>
      </div>
      <div class="row justify-content-center">
        <ul
          class="nav flex-column flex-md-row align-items-center justify-content-center"
        >
          <li class="nav-item">
            <a class="nav-link active" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase disabled" href="#">About US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase disabled" href="#">Director</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="#">Investor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="#">Contact US</a>
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="accordion mt-4">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
              >
                My First Accordion Button
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show">
              <div class="accordion-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Voluptatibus a suscipit dolores temporibus ea maiores in ipsam
                quod cupiditate deleniti dolor ducimus omnis, sapiente, dolorum
                ut, eligendi nemo sit accusamus.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
