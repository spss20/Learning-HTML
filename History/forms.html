<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="birds_table.html">
      <p>
        <label
          >Write your Name: <input type="text" placeholder="Name" name="name"
        /></label>
      </p>

      <p>
        <label
          >Write your age: <input type="number" placeholder="Age" name="age"
        /></label>
      </p>

      <p>
        <label
          >Are you married? <input type="checkbox" name="isMarried"
        /></label>
      </p>

      <p>
        <input type="email" name="image_id" id="image_1" />
      </p>

      <button type="submit">Submit</button>
    </form>

    <br />

    <form action="emet.html">
      <input type="search" placeholder="Search Google" name="q" />

      <p>
        <label>Small<input type="radio" name="vendor" value="small" /></label>
        <label>Medium<input type="radio" name="vendor" value="medium" /></label>
        <label>Large<input type="radio" name="vendor" value="large" /></label>
      </p>

      <p>
        <label for="pet">Please select a pet: </label>
        <select name="pet" id="pet">
          <option value="" selected>--Please select a pet--</option>
          <option value="rabbit">Rabbit</option>
          <option value="hamster">Hamster</option>
          <option value="donkey">Donkey</option>
          <option value="monkey">Monkey</option>
          <option value="dog">Dog</option>
        </select>
      </p>

      <button>Submit</button>
    </form>
  </body>
</html>
