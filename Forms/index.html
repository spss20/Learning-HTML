<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="display-3">Forms</h1>

      <form action="#" class="mt-4">
        <div class="row">
          <div class="col-md-6 form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="name@emailaddress.com"
            />
            <label for="email" class="form-label">Email Address</label>
            <div class="form-text">
              <span>We will never share your email with anyone</span>
            </div>
          </div>

          <div class="col-md-6 form-floating mb-3">
            <input type="password" id="password" class="form-control" />
            <label for="password" class="form-label">Password</label>
            <span class="form-text"
              >Password should be min 8 character long.</span
            >
          </div>
        </div>

        <div class="form-floating mb-3">
          <textarea
            name="bio"
            id="bio"
            style="height: 100px"
            class="form-control"
            rows="3"
            placeholder="Write Here"
          ></textarea>
          <label for="bio" class="form-label">Write about yourself</label>
        </div>

        <div class="mb-3">
          <label for="filepick" class="form-label">Pick FILE</label>
          <input type="file" class="form-control" id="filepick" />
        </div>

        <div class="mb-3">
          <label for="colorpicker" class="form-label">Pick a Color</label>
          <input
            type="color"
            class="form-control form-control-color"
            id="colorpicker"
          />
        </div>

        <div class="mb-3">
          <label for="datalist" class="form-label">Data List</label>
          <input
            type="text"
            id="datalist"
            class="form-control"
            placeholder="Type to search..."
            list="listitems"
          />
          <datalist id="listitems">
            <option value="Surya"></option>
            <option value="Krishna"></option>
            <option value="Radha"></option>
            <option value="Father Saab"></option>
          </datalist>
        </div>

        <div class="mb-3">
          <select
            class="form-select form-select-lg"
            multiple
            disabled
            name="name"
            id="name"
          >
            <option value="surya">Surya</option>
            <option value="krishna">Krishna</option>
            <option value="radha">Radha</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Surya</span>
          <input type="text" class="form-control" />
          <span class="input-group-text">Singh</span>
        </div>
      </form>
    </div>
  </body>
</html>
