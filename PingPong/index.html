<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div id="game-container" class="card">
        <img
          class="card-img-top"
          src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827"
          alt="ping-pong-image"
        />
        <p class="px-2 py-1 border-bottom mb-0">Ping Pong Score Keeper</p>
        <div class="card-body">
          <h1>
            <span id="team-one">0</span>
            <span>&nbsp;to&nbsp;</span>
            <span id="team-two">0</span>
          </h1>
          <p>Use the buttons below to keep score.</p>
          <b>Playing To</b>
          <div class="d-inline-block mx-2">
            <select id="pong-level" class="form-select">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
            </select>
          </div>
          <div class="row mt-3 g-2">
            <div class="col-md-8">
              <button id="start" class="btn btn-success w-100">Start</button>
            </div>
            <div class="col-md-4">
              <button
                id="player-one"
                type="button"
                class="btn btn-primary w-100"
              >
                +1 Player One
              </button>
            </div>
            <div class="col-md-4">
              <button
                id="player-two"
                type="button"
                class="btn btn-primary w-100"
              >
                +1 Player Two
              </button>
            </div>
            <div class="col-md-4">
              <button id="reset" type="button" class="btn btn-dark w-100">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast hide" role="alert">
        <div class="toast-body">Double click to reset game</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
